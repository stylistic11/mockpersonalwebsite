    <title>Contact Form</title>

    <!-- Font Roboto-->

  <body>
      <div class="container">
        <h1 class="brand">Contact Me</h1>
        <div class="wrapper"></div>
        <h3>Contact</h3>

        <div class="contact">
            <form action="">
               
                     <p>
                        <label> Name </label>
                        <input type="Name">
                     </p>

                    <p>
                        <label>Email </label>
                        <input type="Email">
                    </p>

                    <p>
                        <label> Message <br> </label>
                        <textarea name="message" id="" cols="30" rows="10"></textarea>
                    </p>

                <p>
                    <button>Submit</button>
                </p>
                
            </form>

        </div>
      </div>

      
  </body>
